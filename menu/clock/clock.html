<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>

<body>
    <div class="back">
        <a href="../../index.html"><ion-icon name="arrow-back-circle-outline"></ion-icon></a>
    </div>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr: #55f;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr: #5f5;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr: #f55;"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        
        <div id="time">
            <div id="hours" style="--clr: #f55;">00</div>
            <div id="minutes" style="--clr: #5f5;">00</div>
            <div id="seconds" style="--clr: #55f;">00</div>
            <div id="ampm" style="--clr: #fff;">AM</div>
        </div>
    </div>
    <script>
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() => {

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;

            hr.style.transform = `rotateZ(${hh + (mm / 12) + 180}deg)`;
            mn.style.transform = `rotateZ(${mm + 180}deg)`;
            sc.style.transform = `rotateZ(${ss + 180}deg)`;

            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let amorpm = (h >= 12) ? "PM" : "AM";

            if(h>12){
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = amorpm;
        });

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
