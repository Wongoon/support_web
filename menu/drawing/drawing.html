<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="css/drawing.css">
    
</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="control">
        <div class="range">
            <span id="rangeValue">2.5</span>
            <input type="range" name="Range" id="Range" min="0.1" max="5.0" value="2.5" step="0.1"
            onmousemove="rangeSlider(this.value)" onChange="rangeSlider(this.value)">
        </div>
        <div class="btns">
            <button id="fill">Fill</button>
            <button id="save">Save</button>
            <button id="delete">Delete</button>
        </div>
        <div class="colors">
            <span class="color" style="background-color:#000;"></span>
            <span class="color" style="background-color:#fff;"></span>
            <span class="color" style="background-color:#f33;"></span>
            <span class="color" style="background-color:orange;"></span>
            <span class="color" style="background-color:#ff3;"></span>
            <span class="color" style="background-color:#3f3;"></span>
            <span class="color" style="background-color:#33f;"></span>
            <span class="color" style="background-color:navy;"></span>
            <span class="color" style="background-color:purple;"></span>
        </div>
    </div>
    <script>
        function rangeSlider(value){
            document.getElementById('rangeValue').innerHTML = value;
        }
    </script>
    <script src="javascript/drawing.js"></script>
</body>
</html>
