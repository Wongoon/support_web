<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="css/drawing.css">
    
</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>
    <script src="javascript/drawing.js"></script>
    <div class="control">
        <input type="range" name="Range" id="Range" min="0.1" max="5.0" value="2.5" step="0.1">
        <div class="btns">
            <button class="fill">Fill</button>
            <button class="save">Save</button>
        </div>
        <div class="color">
            <span style="--c:#000;"></span>
            <span style="--c:#fff;"></span>
            <span style="--c:#f33;"></span>
            <span style="--c:orange;"></span>
            <span style="--c:#ff3;"></span>
            <span style="--c:#3f3;"></span>
            <span style="--c:#33f;"></span>
            <span style="--c:navy;"></span>
            <span style="--c:purple;"></span>
        </div>
    </div>

</body>
</html>
