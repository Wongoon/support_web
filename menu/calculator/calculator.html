<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GlassMorphism Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="javascript/calculator.js"></script>
    <script type="text/javascript" src="javascript/vanilla-tilt.js"></script> <!-- 틸트 기능 js -->
</head>

<body>
    <div class="back">
        <a href="../../index.html"><ion-icon name="arrow-back-circle-outline"></ion-icon></a>
    </div>
    <div class="container">
        <form action="" class="calculator" name="calc"> <!-- 계산기 화면 구현 -->
            <input type="text" readonly id="result" name="txt" value="">
            <span class="button clear" onclick="reset()">C</span>
            <span class="button" onclick="calc.txt.value=calc.txt.value.substring(0,calc.txt.value.length - 1)">
                <ion-icon name="backspace-outline"></ion-icon>
            </span>
            <span class="button square" onclick="calc.txt.value = Math.pow(calc.txt.value, 2)">x<sup>2</sup></span>
            <span class="button" onclick="add('/')">/</span>
            <span class="button" onclick="add(7)">7</span>
            <span class="button" onclick="add(8)">8</span>
            <span class="button" onclick="add(9)">9</span>
            <span class="button" onclick="add('*')">*</span>
            <span class="button" onclick="add(4)">4</span>
            <span class="button" onclick="add(5)">5</span>
            <span class="button" onclick="add(6)">6</span>
            <span class="button" onclick="add('-')">-</span>
            <span class="button" onclick="add(1)">1</span>
            <span class="button" onclick="add(2)">2</span>
            <span class="button" onclick="add(3)">3</span>
            <span class="button" onclick="add('+')">+</span>
            <span class="button zero" onclick="add(0)">0</span>
            <span class="button" onclick="add('.')">.</span>
            <span class="button equal" onclick="calculate()">=</span>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        /* 틸트 기능 세부 설정 */
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400
        });
    </script>
</body>
</html>
